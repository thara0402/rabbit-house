apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-app
spec:
  hosts:
  - "*"
  gateways:
  - demo-gateway
  http:
  - route:
    - destination:
        host: demo-service
        subset: v1
      weight: 50
    - destination:
        host: demo-service
        subset: v2
      weight: 50
